<!DOCTYPE html>
<html>
<head>
    <!-- Include A-Frame and AR.js -->
      <meta charset="utf-8" />
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.1/aframe/build/aframe-ar.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div>
    <div>Loading, please wait...</div>
  </div>
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <canvas id="myCanvas"></canvas>
	</a-assets>
    <a-marker type="pattern" url="https://acefree86.github.io/image-tracking/assets/Image/hiro.patt">
 <a-box position="0 0 0" scale="0.5 0.5 0.5" material="color: red;"></a-box>

    </a-marker>
   
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
