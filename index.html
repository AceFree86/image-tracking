<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js AR Image Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar/dist/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Image tracking configuration -->
    <a-marker type="image" url="https://acefree86.github.io/image-tracking/assets/imagen/frame.patt">
      <!-- 3D object to display when image is detected -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.2"
        material="color: red"
        position="0 0.2 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
